                    </select>

                </div>
            </div>

            <div class="layui-inline" style="display: inline-block;">

                    <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
            </div>

        </form>
    <span ><button id="searchInst" class="layui-btn layui-btn-small "><i
            class="layui-icon">&#xe615;</i>搜索</button></span>
     <span ><button id="import" class="layui-btn layui-btn-normal layui-btn-small ">
         <i class="layui-icon">&#xe62f;</i> 制度上传</button>
        </span>

<script type="text/javascript" src="/assets/js/date-time/bootstrap-datetimepicker.js" charset="GBK"></script>
<script type="text/javascript" src="/assets/js/date-time/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="/assets/js/date-time/bootstrap-datetimepicker.fr.js" charset="GBK"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
    });

    $('.form_date').datetimepicker({
        format: "yyyy/mm/dd",
        language:'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
</script>
