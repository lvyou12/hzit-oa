	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div align="center">
								<h1 style="width: 380px;" >
									<img alt="" src="/images/login_logo.png">
									<span class="white" id="id-text2">员工管理系统</span>
								</h1>
								<h4 class="blue" id="id-company-text">&copy; 深圳合众艾特信息技术有限公司</h4>
							</div>
							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												Please Enter Your Information
											</h4>

											<div class="space-6"></div>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" name="ad_name" class="form-control" placeholder="用户名/企业邮箱" id="name"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
														<span id="loginname_text" style="color: red; font-size: 12px;" >&nbsp;</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="ad_pass" class="form-control" placeholder="登录密码" id="psd"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
														 <span id="loginpass_text" style="color: red; font-size: 12px; ">&nbsp;</span>
													</label>
													
													<!--<label class="block clearfix" style="with: 200px;">
														<span class="block input-icon input-icon-right" >
															<input type="text" name="ad_check" placeholder="Verification Code" id="check"/>
															 <img src="${ctx}/PictureCheckCode" id="CreateCheckCode" onclick="myReload()" alt="图形验证码" 
															 title="看不清，换一个" style="padding-left:20px;">
														</span>
														<span id="logincheck_text" style="color: red; font-size: 12px;">&nbsp;</span>
													</label>-->

											       <div class="space-4"></div>
													<div class="clearfix" style="width: 100%" id="login">
														<button type="button" class="width-100 pull-right btn btn-sm btn-primary" >
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-120">Login</span>
														</button>
													</div>
													<div class="space-4"></div>
												</fieldset>
											</form>

											<div class="space-6"></div>
										</div><!-- /.widget-main -->

										<div class="toolbar clearfix">
											<div>
												<!--<a href="#" data-target="#forgot-box" class="forgot-password-link">
													<i class="ace-icon fa fa-arrow-left"></i>
													I forgot my password
												</a>-->
											</div>

											<div>
												<a href="#" data-target="#forgot-box" class="forgot-password-link">
													I forgot my password
													<i class="ace-icon fa fa-arrow-right"></i>
												</a>
											</div>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

								<div id="forgot-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="ace-icon fa fa-key"></i>
												登录密码重置
											</h4>

											<div class="space-6"></div>
											<p>
												请输入你的企业邮箱：
											</p>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email" class="form-control" placeholder="Email" />
															<i class="ace-icon fa fa-envelope"></i>
														</span>
													</label>

													<div class="clearfix">
														<button type="button" class="width-35 pull-right btn btn-sm btn-danger">
															<i class="ace-icon fa fa-lightbulb-o"></i>
															<span class="bigger-110">Send Me!</span>
														</button>
													</div>
												</fieldset>
											</form>
										</div><!-- /.widget-main -->

										<div class="toolbar center">
											<a href="#" data-target="#login-box" class="back-to-login-link">
												Back to login
												<i class="ace-icon fa fa-arrow-right"></i>
											</a>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.forgot-box -->
							</div><!-- /.position-relative -->

							<div class="navbar-fixed-top align-right">
								<br />
								&nbsp;
								<a id="btn-login-dark" href="#">Dark</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-blur" href="#">Blur</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-light" href="#">Light</a>
								&nbsp; &nbsp; &nbsp;
							</div>
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script src="/assets/js/jquery-2.0.3.min.js" type="text/javascript"></script>
		<script src="/assets/layer/layer.js"></script>
		<script src="/assets/js/MD5.js"></script>
		<script type="text/javascript">

			$(document).ready(function() {
				$("#name").focus(function(){
					$("#loginname_text").html("&nbsp;");
				});

				$("#psd").focus(function(){
					$("#loginpass_text").html("&nbsp;");
				});

				/*$("#check").focus(function(){
				 $("#logincheck_text").html("&nbsp;");
				 });*/

			});

			$(function() {

				$('#login').click(function() {
					var name_state = $('#name');
					var psd_state = $('#psd');
					/*var check_state = $('#check');*/

					var name = $('#name').val();
					var psd = $('#psd').val();
					/*var check = $('#check').val();*/
					if (name == '') {
						$("#loginname_text").html("请输入用户名/企业邮箱");
						return false;
					} else if (psd == '') {
						$("#loginname_text").html("&nbsp;");
						$("#loginpass_text").html("请输入密码");
						return false;
					}/*else if (check == '') {
					 $("#loginname_text").html("&nbsp;");
					 $("#loginname_text").html("&nbsp;");
					 $("#logincheck_text").html("请输入验证码");
					 return false;
					 }*/else{
						$("#loginname_text").html("&nbsp;");
						$("#loginname_text").html("&nbsp;");
						/*$("#logincheck_text").html("&nbsp;");*/
//				<%-- var randCheckCode = '<%=Session["randCheckCode"] %>'; --%>
//				var pswd = MD5("hzit#" + psd);
//				var	data = {password:pswd,name:name,email:name,rememberMe:$("#rememberMe").is(':checked')};
						var	data = {password:psd,userName:name,email:name};
						var load = layer.load();
						$.post("/employeeInfo/login",data ,function(result) {
							layer.close(load);
							console.log(result);
							if(result.code != 200){
								layer.msg(result.msg,function(){});
								return;
							}else{
								layer.msg(result.msg);
								setTimeout(function(){
									//登录返回
									window.location.href= "/index";
								},100);
							}
						},"json");

						/* $('.login').submit(); */
					}
				});

				$("body").keydown(function(event) {
					if (event.keyCode == "13") {//keyCode=13是回车键
						$('#login').click();
					}
				});

			})


		</script>
		<script type="text/javascript">
			window.jQuery || document.write("<script src='/assets/js/jquery-2.0.3.min.js'>"+"<"+"/script>");
		</script>

			if('ontouchstart' in document.documentElement) document.write("<script src='/assets/js/jquery.mobile.custom.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				e.preventDefault();
			 });
			 
			});
		</script>
	</body>
</html>
