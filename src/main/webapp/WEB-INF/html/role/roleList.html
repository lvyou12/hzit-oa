<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="/assets/bootstrap-table-master/dist/bootstrap-table.css">-->
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/assets/layui/css/layui.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="/assets/css/font-awesome-ie7.min.css"/>
    <![endif]-->
    <link href="/assets/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div class="breadcrumbs" id="breadcrumbs">
        <ul class="breadcrumb"  style="border-radius: 0;">
            <li>
                <i class="icon-home home-icon"></i>
                <span>首页</span>
            </li>
            <li class="active">系统设置</li>
            <li class="active">角色管理</li>
        </ul>
    </div>
    <div id="toolbar" style="margin-left: 26px;font-size: 17px;">
        <span>
            <button id="addRole" class="layui-btn layui-btn-small"><i class="layui-icon">&#xe61f;</i>添加角色</button>
        </span>
        <span>
            <button id="editRole" class="layui-btn layui-btn-normal layui-btn-small"><i class="layui-icon">&#xe642;</i>修改角色</button>
        </span>
        <span>
            <button id="disableRole" class="layui-btn layui-btn-small" style="background-color: #696969"><i class="layui-icon">&#x1007;</i>(批量)禁用</button>
        </span>
        <span>
            <button id="deleteRole" class="layui-btn layui-btn-danger layui-btn-small"><i class="layui-icon">&#xe640;</i>(批量)删除</button>
        </span>
    </div>

    <div class="page-content" style="margin: 25px;">

        <table id="roleTable" lay-filter="roleTables"></table>

    </div>
    <script type="text/html" id="roleBar">
        <a class="layui-btn layui-btn-normal layui-btn-mini" lay-event="edit">编辑</a>
        <a class="layui-btn  layui-btn-mini" lay-event="grant">授权</a>
        <!-- laytpl 语法，-->
        {{#  if(d.available == 0){ }}
        <a class="layui-btn layui-btn-normal  layui-btn-mini"  lay-event="disable">启用</a>
        {{#  } }}
        {{#  if(d.available == 1){ }}
        <a class="layui-btn layui-btn-warm  layui-btn-mini"  lay-event="disable">禁用</a>
        {{#  } }}
        <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>

    </script>
    <script type="text/html" id="isLockTpl">
        {{#  if(d.available == 0){ }}
        <span class="layui-badge layui-bg-orange">禁用</span>
        {{#  } else { }}
        <span class="layui-badge layui-bg-blue">启用</span>
        {{#  } }}
    </script>
</body>
<script src="/assets/js/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="/assets/layui/layui.js" type="text/javascript"></script>
<script src="/script/role/roleList.js" type="text/javascript"></script>
</html>
